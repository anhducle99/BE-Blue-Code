# Internal-only nginx config for theanhne.one
# Goal:
# - Zalo Mini App calls HTTPS domain: https://theanhne.one/api
# - Only LAN clients can access (outside internet blocked at nginx layer)
#
# Prerequisites:
# 1) Backend PM2 is running on 127.0.0.1:5000
# 2) A valid TLS certificate for theanhne.one exists on this server
#    (paths below are the default certbot paths)
# 3) Internal DNS/router resolves theanhne.one -> 192.165.15.251 for LAN clients
#    (or another internal IP reachable from allowed subnets below)
#
# Deploy on server:
#   sudo cp /home/cntt/5Blue/BE/deploy/nginx-theanhne.one-internal-only.conf /etc/nginx/sites-available/theanhne.one
#   sudo ln -sf /etc/nginx/sites-available/theanhne.one /etc/nginx/sites-enabled/theanhne.one
#   sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    listen [::]:80;
    server_name theanhne.one www.theanhne.one;

    # Allow only internal LAN
    allow 192.165.15.0/24;
    allow 192.165.70.0/24;
    deny all;

    # Keep ACME path in case you need renewal with internal/private DNS strategy
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        default_type "text/plain";
        try_files $uri =404;
    }

    # Redirect LAN clients to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name theanhne.one www.theanhne.one;

    # Allow only internal LAN
    allow 192.165.15.0/24;
    allow 192.165.70.0/24;
    deny all;

    ssl_certificate /etc/letsencrypt/live/theanhne.one/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/theanhne.one/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    client_max_body_size 20M;

    location /api/ {
        proxy_pass http://127.0.0.1:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /socket.io/ {
        proxy_pass http://127.0.0.1:5000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        return 200 "BlueCode internal gateway is running\n";
        add_header Content-Type text/plain;
    }
}
