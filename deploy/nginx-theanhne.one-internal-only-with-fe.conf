# Internal-only nginx config for theanhne.one with FE web + BE API/socket
#
# Use this when you want:
# - FE web login/main served from https://theanhne.one
# - API at https://theanhne.one/api
# - Socket.IO at https://theanhne.one/socket.io
# - Only LAN clients can access (outside blocked)
#
# Expected FE build path on server:
#   /home/cntt/5Blue/FE/build
#
# Deploy:
#   sudo cp /home/cntt/5Blue/BE/deploy/nginx-theanhne.one-internal-only-with-fe.conf /etc/nginx/sites-available/theanhne.one
#   sudo ln -sf /etc/nginx/sites-available/theanhne.one /etc/nginx/sites-enabled/theanhne.one
#   sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    listen [::]:80;
    server_name theanhne.one www.theanhne.one;

    # Allow only internal LAN
    allow 127.0.0.1;
    allow ::1;
    allow 192.165.15.0/24;
    allow 192.165.70.0/24;
    deny all;

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name theanhne.one www.theanhne.one;

    # Allow only internal LAN
    allow 127.0.0.1;
    allow ::1;
    allow 192.165.15.0/24;
    allow 192.165.70.0/24;
    deny all;

    ssl_certificate /etc/letsencrypt/live/theanhne.one/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/theanhne.one/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    client_max_body_size 20M;

    # FE static build
    root /home/cntt/5Blue/FE/build;
    index index.html;

    location /api/ {
        proxy_pass http://127.0.0.1:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /socket.io/ {
        proxy_pass http://127.0.0.1:5000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SPA fallback for /main, /login, etc.
    location / {
        try_files $uri $uri/ /index.html;
    }
}
