# Nginx config for api.bluecode.com
# Copy to server then enable and reload (see DEPLOY-WINSCP.md).
# Backend must be running on 127.0.0.1:5000 (PM2: npm run pm2:start).

server {
    listen 80;
    listen [::]:80;
    server_name api.bluecode.com;

    client_max_body_size 20M;

    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }
}

# Sau khi config tren chay on, chay tren server:
#   sudo certbot --nginx -d api.bluecode.com
